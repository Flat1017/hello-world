<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex, nofollow" />
    <title>Hello World</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #0f1216;
        --ink: #e6e8ee;
        --muted: #a7aab4;
        --accent: #5aa9ff;
        --card: #151a21;
        --border: #2a313b;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "IBM Plex Serif", "Georgia", "Times New Roman", serif;
        background:
          radial-gradient(900px 500px at 20% -10%, rgba(40, 85, 140, 0.35) 0%, transparent 55%),
          radial-gradient(700px 420px at 110% 10%, rgba(95, 120, 160, 0.25) 0%, transparent 45%),
          var(--bg);
        color: var(--ink);
      }
      main {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 56px 20px;
      }
      .card {
        max-width: 760px;
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 18px;
        padding: 38px 30px;
        box-shadow: 0 18px 50px rgba(4, 6, 10, 0.45);
      }
      h1 {
        margin: 0 0 12px;
        font-size: clamp(36px, 6vw, 56px);
        letter-spacing: -0.02em;
      }
      p {
        margin: 0 0 20px;
        font-size: 18px;
        line-height: 1.7;
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        padding: 6px 12px;
        border-radius: 999px;
        border: 1px solid var(--border);
        font-size: 13px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: var(--muted);
        background: #10141a;
      }
      a {
        color: var(--accent);
        text-decoration: none;
        font-weight: 600;
      }
      a:hover { text-decoration: underline; }
      footer {
        margin-top: 16px;
        font-size: 14px;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="card">
        <span class="badge">First Project</span>
        <h1>Hello, World.</h1>
        <p>
          小さく始めて、少しずつ育てていく。いまはそれで十分だお。
        </p>
        <p>
          このページは、あなたの練習ノートみたいなもの。
          書き足すほど、自分の場所になっていく。
        </p>
        <footer>
          Built on GitHub Pages.
        </footer>
      </section>
    </main>
  </body>
</html>
